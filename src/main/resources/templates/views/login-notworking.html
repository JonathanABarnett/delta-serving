<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title th:text="${title}">Delta Service</title>
    <link href="../../static/css/login-notworking.css" rel="stylesheet" th:href="@{/css/login-notworking.css}"/>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                <div class="logo mt-5 mb-3">
                    <img src="image/logo.png" width="150px" />
                </div>
                <div class="heading">
                    <h4>Login to your account</h4>
                </div>
                <form>
                    <div class="form-input">
                        <span><i class="fa fa-envelope" ></i></span>
                        <input type="email" placeholder="Email Address" required />
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock" ></i></span>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 d-flex">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="remember-me-cb" id="remember-me-cb" />
                                <label class="custom-control-label text-white" for="remember-me-cb">Remeber Me</label>
                            </div>
                        </div>
                        <div class="col-6 text-right">
                            <a th:href="@{/forgot}" class="forgot-link"></a>
                        </div>
                    </div>
                    <div class="text-left|mb-3">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div>Need an account?
                         <a href="@{/register}" class="register-link">Register here</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container">

        </div>
    </div>
</div>

</body>
</html>
