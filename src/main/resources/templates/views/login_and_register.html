<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Title</title>
    <link href="../../static/css/login_and_register.css" rel="stylesheet" th:href="@{/css/login_and_register.css}"/>
</head>
<body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <img src="" />
            <img src="" />
            <img src="" />
        </div>
        <form action="" id="login" class="input-group">
            <input type="email" class="input-field" placeholder="Email" required />
            <input type="password" class="input-field" placeholder="Password" required />
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form action="" id="register" class="input-group">
            <input type="email" class="input-field" placeholder="Email" required />
            <input type="password" class="input-field" placeholder="Password" required />
            <input type="password" class="input-field" placeholder="Verify Password" required />
            <button type="submit" class="submit-btn">Log in</button>
        </form>
    </div>
</div>


<script>
    let loginID = document.getElementById("login");
    let registerID = document.getElementById("register");
    let butID = document.getElementById("btn");

    function register() {
        loginID.style.left = "-400px";
        registerID.style.left = "50px";
        butID.style.left = "110px";
    }

    function login() {
        loginID.style.left = "50px";
        registerID.style.left = "450px";
        butID.style.left = "0";
    }
</script>

</body>
</html>
