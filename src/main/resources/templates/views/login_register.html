<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>What is my title?</title>
    <link href="../../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>

<!-- Login -->
<div class="cont">
    <div class="form sign-in" >
        <form th:action="@{/login}" method="post" >
        <h2>Welcome back friend!</h2>
        <label>
            <span>Email</span>
            <input type="email" th:field="*{email}" />
        </label>
        <label>
            <span>Password</span>
            <input type="password" th:field="*{password}" />
        </label>
        <p class="forgot-pass">Forgot password?</p>
        <button type="submit" class="submit">Sign In</button>
        </form>
    </div>

    <!-- Register -->
    <div class="sub-cont" >
        <div class="img">
            <div class="img__text m--up">
                <h2>New here?</h2>
                <p>Sign up to learn about the service going on in Delta</p>
            </div>
            <div class="img__text m--in">
                <h2>Already Signed Up?</h2>
                <p>If you're already a part of the Service App Sign In</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up" >
            <form th:action="@{/register}" method="post">
            <h2>Welcome to the Delta Service App</h2>
            <label>
                <span>Name</span>
                <input type="text" />
            </label>
            <label>
                <span>Email</span>
                <input type="email" name="username" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" />
            </label>
            <button type="submit" class="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>


</body>
<script>
    document.querySelector(".img__btn").addEventListener("click", function () {
        document.querySelector(".cont").classList.toggle("s--signup");
    });
</script>
</html>
